{% load static %}
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Detalhes de {{pessoa.name}}</title>
	</head>
	<body>
		<h1>Detalhes de {{pessoa.name}}</h1>

		<div class="detalhes_pessoa">
			<div>Nome: {{pessoa.nome}} {{pessoa.sobrenome}}</div>
			<div>Idade: {{pessoa.idade}}</div>
			<div>Sexo: {{pessoa.sexo}}</div>
			<div>Departamento: {{pessoa.departamento}}</div>
			<div>Crago: {{pessoa.cargo}}</div>
			<div>Plantao: {{pessoa.plantao}}</div>
			<div>Telefone: {{pessoa.telefones}}</div>
		</div>
	</body>
</html>
